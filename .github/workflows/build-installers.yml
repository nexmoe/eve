name: Build Installers

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Install NSIS
        if: runner.os == 'Windows'
        run: choco install nsis -y
        shell: pwsh

      - name: Expose NSIS on PATH
        if: runner.os == 'Windows'
        run: |
          $nsisBin = "${env:ProgramFiles(x86)}\NSIS"
          if (!(Test-Path (Join-Path $nsisBin "makensis.exe"))) {
            throw "makensis.exe not found under $nsisBin"
          }
          $nsisBin | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - name: Verify makensis
        if: runner.os == 'Windows'
        run: makensis /VERSION
        shell: pwsh

      - name: Install dependencies
        run: uv sync

      - name: Build installer
        run: uv run --with pyinstaller scripts/build_installers.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: eve-installer-${{ runner.os }}
          path: dist/installers/*

  release:
    name: Create GitHub Release
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: eve-installer-*
          merge-multiple: true
          path: dist/installers

      - name: Create Release and upload installers
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/installers/*.exe
            dist/installers/*.deb
            dist/installers/*.pkg
